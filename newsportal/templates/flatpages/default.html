<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}

                {% endblock title %}</title>

        {% load static %}

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <div class="container">
                <a class="navbar-brand" href="#">SkillFactory</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">Техподдержка</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">Реклама</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacts/">Контакты</a>
                        </li>
                    </ul>
                    </div>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control-sm" type="search" placeholder="Найти" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-3" type="submit">Поиск</button>
            </form>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                {% block content %}

                {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
